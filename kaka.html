<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg');
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px); /* Add a subtle blurred effect to the background */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      position: relative;
      z-index: 2; /* Set a higher z-index to place the button above other elements */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    button:hover {  
      background-color: #333; /* Darker background on hover */
    }

    img {
      max-width: 80%; /* Limit the width of the image to 80% of its container */
      max-height: 60vh; /* Limit the height of the image to 60% of the viewport height */
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* White box shadow */
      animation: bounce 2s infinite; /* Add bouncing animation */
      position: relative;
      z-index: 1; /* Set a lower z-index to place the image below other elements */
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20px, -20px);
      }
      50% {
        transform: translate(40px, 0);
      }
      75% {
        transform: translate(20px, 20px);
      }
    }
  </style>
</head>
<body>
  <h1>dk</h1>

  <!-- Update the button's onclick event to redirect the user to the specified page -->
  <button onclick="redirectToPage()">Go Back to Main Page</button>
  
  <!-- Add a bouncing GIF -->
  <img src="https://media.tenor.com/SWvpiKa7PkAAAAAd/wawa-cat-wawa.gif" alt="Bouncing GIF">

  <script>
    function redirectToPage() {
      window.location.href = "https://spokera.github.io/main";
    }
  </script>
</body>
</html>
