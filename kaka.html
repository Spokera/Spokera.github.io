<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg');
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px); /* Add a subtle blurred effect to the background */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
      position: relative;
      z-index: 3; /* Set a higher z-index to place the text above other elements */
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      position: relative;
      z-index: 2; /* Set a higher z-index to place the button above other elements */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    button:hover {  
      background-color: #333; /* Darker background on hover */
    }

    @keyframes moveSmoothly {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20px, -20px);
      }
      50% {
        transform: translate(40px, 0);
      }
      75% {
        transform: translate(20px, 20px);
      }
    }
  </style>
</head>
<body>
  <h1>dk</h1>
  
  <!-- Update the button's onclick event to redirect the user to the specified page -->
  <button onclick="redirectToPage()">Go Back to Main Page</button>
  
  <!-- Add a sliding GIF -->
  <img id="slidingGif" src="https://media.tenor.com/SWvpiKa7PkAAAAAd/wawa-cat-wawa.gif" alt="Sliding GIF">

  <script>
    // Function to move the sliding GIF smoothly
    function moveSlidingGif() {
      const gif = document.getElementById("slidingGif");
      const maxX = window.innerWidth - gif.clientWidth;
      const maxY = window.innerHeight - gif.clientHeight;

      let randomX = Math.floor(Math.random() * maxX);
      let randomY = Math.floor(Math.random() * maxY);

      // Ensure the GIF stays within the bounds
      randomX = Math.max(0, randomX);
      randomY = Math.max(0, randomY);

      gif.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Call the function initially
    moveSlidingGif();

    // Update the position of the GIF every 5 seconds for smoother movement
    setInterval(moveSlidingGif, 5000);

    function redirectToPage() {
      window.location.href = "https://spokera.github.io/main";
    }
  </script>
</body>
</html>
