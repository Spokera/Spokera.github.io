<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg');
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px); /* Add blurred effect to the background */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* White box shadow */
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid white; /* White border */
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease; /* Smooth transition */
      margin-top: 10px; /* Add margin to separate the buttons */
    }

    button:hover {
      background-color: #333; /* Darker background on hover */
    }
  </style>
</head>
<body>
  <h1>Go get a life</h1>
  
  <!-- Original button -->
  <button onclick="redirectToPage()">Useless Page</button>

  <!-- Duplicate button -->
  <button onclick="redirectToVideoPage()">Video Page</button>

  <script>
    function redirectToPage() {
      window.location.href = "kaka";
    }

    function redirectToVideoPage() {
      window.location.href = "https://spokera.github.io/video";
    }
  </script>
</body>
</html>
