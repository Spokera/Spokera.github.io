<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokera</title>
  <link rel="icon" href="https://github.com/Spokera/Spokera.github.io/assets/145135579/6848286c-df66-4674-ad7f-58d218853894" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg');
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {  
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Video Randomizes every time this page is opened</h1>

  <iframe id="youtubePlayer" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <button onclick="redirectToPage()">Go Back to Main Page</button>

  <script>
    function redirectToPage() {
      window.location.href = "https://spokera.github.io/main";
    }

    // Function to generate a random YouTube video ID
    function getRandomVideoId() {
      const videoIds = [
        "tnTPaLOaHz8",
        "Wdjh81uH6FU",
        "7dYTw-jAYkY",
        "mwKJfNYwvm8",
        "QjvpjXdgugA",
        "3ryID_SwU5E",
        "3OFj6l2tQ9s",
        "KrLj6nc516A",
        "yhB3BgJyGl8",
        "jObOjhUkf50",
        "jObOjhUkf50",
        "J_z-W4UVHkw",
        "vBpQ1SlfVtU",
      ];

      const randomIndex = Math.floor(Math.random() * videoIds.length);
      return videoIds[randomIndex];
    }


    function setRandomVideo() {
      const youtubePlayer = document.getElementById("youtubePlayer");
      const randomVideoId = getRandomVideoId();
      const embedUrl = `https://www.youtube.com/embed/${randomVideoId}?autoplay=1`;
      youtubePlayer.src = embedUrl;
    }


    setRandomVideo();
  </script>
</body>
</html>
