<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?cs=srgb&dl=pexels-francesco-ungaro-998641.jpg&fm=jpg');
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {  
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Video Randomizes every time this page is opened</h1>
  <h1>(not done yet)</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/TbXRcKXOcnw?si=lA4hhXODFe3HNrg6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<button onclick="redirectToPage()">Go Back to Main Page</button>
  <script>
    function redirectToPage() {
      window.location.href = "https://spokera.github.io/main";
    }
  </script>
</body>
</html>
