<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokera</title>
  <link rel="icon" href="https://github.com/Spokera/Spokera.github.io/assets/145135579/6848286c-df66-4674-ad7f-58d218853894" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      user-select: none;
      transition: font-size 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      z-index: -1;
      filter: blur(5px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 2;
    }

    .snowball {
      position: absolute;
      background-color: #fff;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      z-index: 1;
      animation: floatLeft 10s linear forwards;
      opacity: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
      user-select: none;
      transition: font-size 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes floatLeft {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(-50vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    let snowballcount = 0;
    const textList = ["Go get a life", "diarrhea", "fart", "fuck you"];

    function createSnowball() {
      if (snowballcount < 5) {
        const snowball = document.createElement('div');
        snowball.className = 'snowball';
        snowball.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(snowball);
        snowballcount++;
      } else {
        const snowballs = document.querySelectorAll('.snowball');
        if (snowballs.length > 0) {
          snowballs[0].remove();
          snowballcount--;
        }
      }
    }

    function createSnowfall() {
      setInterval(createSnowball, 2000);
    }

    function randomizeText() {
      const randomIndex = Math.floor(Math.random() * textList.length);
      const newText = textList[randomIndex];
      const h1 = document.querySelector('h1');

      // Fade-out effect
      h1.style.transition = 'opacity 0.5s ease-out';
      h1.style.opacity = 0;

      // Set the new text after fade-out
      setTimeout(() => {
        h1.textContent = newText;
        
        // Fade-in effect
        h1.style.transition = 'opacity 0.5s ease-in';
        h1.style.opacity = 1;
      }, 500); // Adjust the delay according to your preference
    }

    document.addEventListener('DOMContentLoaded', () => {
      createSnowfall();
      randomizeText();
      setInterval(randomizeText, 10000);
    });
  </script>
  <h1>Go get a life</h1>
</body>
</html>
